description: Classic children's book by the American author, most well-known for the
  Little Colonel series, the first book of which was made into a 1935 movie starring
  Shirley Temple, Bill "Bojangles" Robinson and Lionel Barrymore. Johnston based her
  characters on friends and family, many of whom appear in several different series.
  Her semi-biographical characters include The Old Colonel, Mom Beck, Papa Jack, Mrs
  Sherman, Aunt Allison, and the Waltons.
